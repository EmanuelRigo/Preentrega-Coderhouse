<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="bg-dark">
    <div class="container h-100 d-md-flex flex-column justify-content-center">
      <header class="row bg-warning rounded p-3">
        <div class="col-md-3">
          <div id="ubicacion"></div>
          <button id="btnVuelosRealizados" class="btn btn-dark">
            ver vuelos realizados
          </button>
        </div>
        <div class="col-md-3">
          <div>
            <p id="saldo" class="display-6"></p>

            <div class="input-group mb-3">
              <button
                class="btn btn-outline-dark border-3 border-dark"
                type="button"
                id="btn__sumarSaldo"
              >
                +
              </button>
              <input
                id="input__sumarSaldo"
                type="number"
                class="form-control border-dark border-3 border-dark border-start-0"
                placeholder=""
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
            </div>
          </div>
        </div>
        <div
          class="col-md-6 d-flex align-items-center justify-content-center flex-column"
        >
          <div class="input-group w-100">
            <button
              class="btn btn-outline-dark border-3 border-dark"
              type="button"
              id="btn__ordenarPrecio"
            >
              ordenar por precio
            </button>
            <select
              class="form-select border-3 border-dark border-start-0"
              aria-label="Default select example"
              id="select__precio"
            >
              <option selected disabled>seleccione un orden</option>
              <option value="precioMasBajo">precio mas bajo</option>
              <option value="precioMasAlto">precio mas alto</option>
            </select>
          </div>
          <div class="row w-100 mt-2">
            <div class="col-md-6 p-0 pe-1">
              <button class="btn btn-dark w-100" id="btn__disponibles">
                disponibles billetera
              </button>
            </div>
            <div class="col-md-6 p-0 ps-1">
              <button class="btn btn-dark w-100" id="btn__viajesTodos">
                todos los viajes
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="row mt-4">
        <div class="col-md-5 p-0 pe-4" id="vuelos"></div>
        <div
          class="col-md-7 bg-warning rounded p-4 mb-2 d-flex flex-column justify-content-between"
        >
          <form class="row g-3">
            <div class="col-md-4">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control border border-3 border-dark"
                  id="floatingInput"
                  placeholder="nombre"
                />
                <label for="floatingInput">Nombre</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control border border-3 border-dark"
                  id="floatingInput"
                  placeholder="apellido"
                />
                <label for="floatingInput">Apellido</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control border border-3 border-dark"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">e-mail</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating h-100">
                <select
                  class="form-select border border-3 border-dark h-100"
                  id="validationServer04"
                  aria-describedby="validationServer04Feedback"
                  required
                >
                  <option selected disabled value="">...</option>
                </select>
                <label for="floatingInput">Desde</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row m-0 h-100 rounded border border-3 border-dark">
                <div class="col-md-5 my-0">
                  <p class="display-6 my-0">Destino:</p>
                </div>
                <div class="col-md-7 my-auto" id="destino"></div>
              </div>
            </div>
            <div class="col-12 d-flex">
              <button
                class="btn btn-dark fs-3 w-100"
                id="btnComprarBoleto"
                type="submit"
              >
                Comprar Boleto
              </button>
            </div>
          </form>
          <div class="row m-0 mb-4 border border-4 border-dark rounded py-2">
            <div class="col-md-8" id="destino"></div>
            <div class="col-md-4 px-2">
              <button
                class="btn btn-dark btn-lg fs-3 btn-lg h-100 w-100"
                id="viajar"
              >
                viajar
              </button>
            </div>
          </div>
          <div id="vuelosRealizadosContainer"></div>
        </div>
      </main>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
